<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container">
        <form action="/result" method="post">
            <div class="d-flex flex-row justify-content-between">
                <label>Your Name:</label>
                <input type="text" class="form-inline" name="name" placeholder="Your Name Here">
            </div>
            <div class="d-flex flex-row justify-content-between">
                <label>Dojo Location:</label>
                <select name="location" id="location" class="form-inline">
                    <option value="online">Online</option>
                    <option value="chicago">Chicago</option>
                    <option value="la">L.A.</option>
                    <option value="seattle">Seattle</option>
                </select>
            </div>
            <div class="d-flex flex-row justify-content-between">
                <label>Favorite Language:</label>
                <select name="language" id="language">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="mean">MEAN</option>
                    <option value="mern">MERN</option>
                </select>
            </div>
            <div>
                <label>Comment (optional):</label>
                <input type="text" name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3">
            </div>
            <br>
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p>{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
